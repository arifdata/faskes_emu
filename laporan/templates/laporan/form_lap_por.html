{% extends 'laporan/base.html' %}
{% block content %}
<div id="content" class="colM">
<h1>Laporan POR</h1>

<div class="row">

<div class="col-lg-12 col-xs-12">
	Masukkan rentang tanggal awal dan tanggal akhir dan pilih diagnosa.
</div>

<div class="col-lg-12 col-xs-12">
<br>
<br>
<form action="/laporan/lap_por/" method="post">
    {% csrf_token %}
    <label>Tanggal Awal: </label>
    {{ form.tanggal1 }}
    <br>
    <br>
    <label>Tanggal Akhir: </label>
    {{ form.tanggal2 }}
    <br>
    <br>

	<label>Diagnosa: </label>
    {{ form.pilihan }}
    
    <input type="submit" value="Submit">
</form>
</div>

</div>
</div>

<br>
<br>
{% endblock %}
