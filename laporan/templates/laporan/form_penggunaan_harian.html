{% extends 'laporan/base.html' %}
{% block content %}
<div id="content" class="colMS">
<h1>Penggunaan Obat Harian</h1>

<div class="row">

<div class="col-lg-12 col-xs-12">
	Masukkan rentang tanggal awal dan tanggal akhir. Tekan submit untuk menyusun tabel penggunaan obat harian.
</div>

<div class="col-lg-12 col-xs-12">
<br>
<br>
<form action="/laporan/penggunaan_harian/" method="post">
    {% csrf_token %}
    <label>Tanggal Awal: </label>
    {{ form.tanggal1 }}
    <br>
    <br>
    <label>Tanggal Akhir: </label>
    {{ form.tanggal2 }}
    <br>
    <br>
    
    <input type="submit" value="Submit">
</form>
</div>

</div>
</div>
{% endblock %}
