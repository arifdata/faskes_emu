{% extends 'laporan/base.html' %}
{% block content %}
<div id="content" class="colMS">
<div class="row">

<div class="col-xs-offset-3 col-lg-offset-6 col-lg-3 col-lg-offset-3">
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  <label>Username: </label><br>
  {{ form.username }}<br>
  <label>Password: </label><br>
  {{ form.password }}<br>
  <input type="submit" value="Log In">
</form>
</div>

</div>
</div>
{% endblock %}
