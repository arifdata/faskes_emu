{% load static %}
<html lang="en">
  <!-- The language defaults to English - update accordingly if necessary -->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Faskes Emu App</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">
    <script src="{% static 'js/frappe-charts.min.iife.js' %}"></script>
  </head>
  <body>
    <div id="container">

      <div id="header">
        <div id="branding">
          <h1 id="site-name"><a href="/app/">Faskes Emu</a></h1>
        </div>
        <div id="user-tools">
          <a href="app/"><strong>Login Ke App</strong></a>
        </div>
      </div>
      <div class="breadcrumbs">
        {{nama}}
      </div>

      <div id="chart"></div>

    </div>

  <script type="text/javascript">
    const data = {
    labels: ["12am-3am", "3am-6pm", "6am-9am", "9am-12am",
        "12pm-3pm", "3pm-6pm", "6pm-9pm", "9am-12am"
    ],
    datasets: [
        {
            name: "Some Data", type: "line",
            values: {{ data }}
        }
      ]
    }

    const chart = new frappe.Chart("#chart", {  // or a DOM element,
                                                // new Chart() in case of ES6 module with above usage
        title: "My Awesome Chart",
        data: data,
        type: 'line', // or 'bar', 'line', 'scatter', 'pie', 'percentage'
        height: 250,
        colors: ['#7cd6fd', '#743ee2']
    })

  </script>
  </body>
</html>
