{% extends 'laporan/base.html' %}
{% block content %}
<div id="content" class="colMS">
<h1>Cetak Kartu</h1>

<div class="row">

<div class="col-lg-12 col-xs-12">
	Masukkan rentang tanggal awal dan tanggal akhir. Tekan submit untuk menyusun tabel penggunaan BMHP.
</div>

<div class="col-lg-12 col-xs-12">
<br>
<br>
<form action="/laporan/cetak_kartu_stok/" method="post">
    {% csrf_token %}
    <label>Tanggal Awal: </label>
    {{ form.tanggal1 }}
    <br>
    <br>
    <label>Tanggal Akhir: </label>
    {{ form.tanggal2 }}
    <br>
    <br>

	<label>Pilih: </label>
    {{ form.pilihan }}
    
    <input type="submit" value="Submit">
</form>
</div>

</div>
</div>
{% endblock %}
